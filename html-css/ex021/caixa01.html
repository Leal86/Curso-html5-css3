<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightgray;
            border: 10px solid darkgray;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline: 5px dashed darksalmon;

        }

        a {
            border: 10px solid red;
            padding: 10px;
       
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixas box-Levels</h1>
    <p>
        Parágrafos também são exemplos de box=levels, mas os <a href="#">
            links são exemplo de caixas inline-levels
        </a>. 
        Vamos ver como tudo funciona.
    </p>
</body>

</html>
